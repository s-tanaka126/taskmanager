<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タスク一覧</title>
</head>
<body>
	<h1>タスク一覧</h1>
	<table>
		<thead>
			<th>
			<tr>タスク名
			</tr>
			<tr>日付
			</tr>
			<tr>時間
			</tr>
			<tr>場所
			</tr>
			</th>
		</thead>
		<tbody 　th:each="task : ${taskList}" th:object="${task}">
			<td th:text="*{taskName}"></td>
			<td th:text="*{taskDate}"></td>
			<td th:text="*{taskTime}"></td>
			<td th:text="*{taskPlace}"></td>
			<td>
				<form method="get" th:action="@{/task/detail/}">
					<input type="hidden" name="taskId" th:value="*{taskId}" />
					<input type="submit" value="詳細" />
				</form>
			</td>
			<td>
			    <form method="post" th:action="@{/task/delete}">
			        <input type="hidden" name="taskId" th:value="*{taskId}" />
			        <input type="submit" value="削除" /> 
			    </form>
			</td>
		</tbody>
	</table>

	<form method="post" th:action="@{/task/regist}" th:object="${taskRequest}">

		<input name="taskName" type="text" th:value="*{taskName}" placeholder="タスク名" />
		<input type="submit" value="登録">

	</form>
</body>
</html>
